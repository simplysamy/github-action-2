name: test project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code 
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
            node-version: 24
      
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
        
        